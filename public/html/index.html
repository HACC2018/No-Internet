<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>

    <div id="topBar">
      <div id="topBarGrid">
        <div id="userIcon">
          <div id="userIconCircle"></div>
        </div>
        <div id="appName">
          <h1>App Name</h1>
        </div>
        <div id="filterButton">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div id="postButton">
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

    <div id="resourceForumBar">
      <div id="rfBarGrid">
        <div id="resourcesButton">
          <h1>Resources</h1>
        </div>
        <div id="forumButton">
          <h1>Forum</h1>
        </div>
      </div>
    </div>

    <div id="mainContent">
      <div id="feedContainer">

        <div class="feedItem">
            <div class="itemIcon"></div>
            <div class="itemType">
              <h2>Requesting</h2>
            </div>
            <div class="itemPostInfo">
              <div class="itemDate">
                <h4>1hr</h4>
              </div>
              <div class="itemUser">
                <h4>Dylan T.</h4>
              </div>
            </div>
            <div class="itemTitle">
              <h2>Crayons and Markers</h2>
            </div>
        </div>

      </div>
    </div>

    <div id="bottomBar">
      <div id="bottomBarGrid">
        <div id="homeButton">
          <i class="fas fa-home"></i>
        </div>
        <div id="searchButton">
          <i class="fas fa-search"></i>
        </div>
        <div id="alertsButton">
          <i class="far fa-bell"></i>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
